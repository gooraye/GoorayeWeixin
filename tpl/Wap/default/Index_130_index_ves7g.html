<!DOCTYPE html>
<html><head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{gooraye:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
<link href="{gooraye::RES}/css/allcss/cate{gooraye:$tpl.tpltypeid}_{gooraye:$tpl.color_id}.css" rel="stylesheet" type="text/css" />
       
 
<link rel="stylesheet" type="text/css" href="{gooraye::RES}/css/130/reset.css" media="all">
<script type="text/javascript" src="{gooraye::RES}/css/130/maivl.js"></script>
<script type="text/javascript" src="{gooraye::RES}/css/116/jQuery.js"></script>
<script type="text/javascript" src="{gooraye::RES}/css/130/swipe.js"></script>
<script type="text/javascript" src="{gooraye::RES}/css/130/zepto.js"></script>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
<!--背景音乐-->
<if condition="$homeInfo['musicurl'] neq false">
<include file="Index:music"/>
</if>  
<link rel="stylesheet" type="text/css" href="{gooraye::RES}/css/130/font-awesome.css" media="all">

<div class="body">

        <!--
    幻灯片管理
    --> 
    <div style="-webkit-transform:translate3d(0,0,0);">
        <div id="banner_box" class="box_swipe" style="visibility: visible;">
            <ul style="list-style: none; width: {gooraye:$num*640}px; transition: 0ms; -webkit-transition: 0ms; -webkit-transform: translate3d(-640px, 0, 0);">
                <volist name="flash" id="so">
                    <li style="width: 640px; display: table-cell; vertical-align: top;">
                                <a href="{gooraye:$so.url}">
                                    <img src="{gooraye:$so.img}"  style="width:100%;">
                                </a>
                    </li>
                    </volist>
                                   
                            </ul>
            <ol>
                <volist name="flash" id="so">
                    <li <if condition="$i eq 1">class="on"</if>></li>
                </volist>
            </ol>
        </div>
    </div>
        <script>
        $(function(){
            new Swipe(document.getElementById('banner_box'), {
                speed:500,
                auto:3000,
                callback: function(){
                    var lis = $(this.element).next("ol").children();
                    lis.removeClass("on").eq(this.index).addClass("on");
                }
            });
        });
    </script>
<br><header>
        <div class="snower">
            <script type="text/javascript"></script>
           
        </div>
    </header>               <!--
        用户分类管理
        -->
        <section>
            <ul class="list_ul">
            <volist name="info" id="vo">
                    <li>
                        <a href="<if condition="$vo['url'] eq ''">{gooraye::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{gooraye:$vo.url|htmlspecialchars_decode}</if>">
                                                    <figure>
                                <div>
                                    <img src="{gooraye:$vo.img}">
                                </div>
                                <figcaption>{gooraye:$vo.name} </figcaption>
                            </figure>
                        </a>
                    </li>
                    </volist>
                                    
                            </ul></section>
<div class="copyright" style="text-align:center;padding:10px 0">
<if condition="$iscopyright eq 1">
{gooraye:$homeInfo.copyright}
<else/>
{gooraye:$siteCopyright}
</if>
</div>
</div>   
<include file="Index:styleInclude"/><include file="$cateMenuFileName"/>
	<if condition="ACTION_NAME eq 'index'">
		<script type="text/javascript">
			window.shareData = {  
					"moduleName":"Index",
					"moduleID": '0',
					"imgUrl": "{gooraye:$homeInfo.picurl}", 
					"timeLineLink": "{gooraye::C('site_url')}{gooraye::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"sendFriendLink": "{gooraye::C('site_url')}{gooraye::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"weiboLink": "{gooraye::C('site_url')}{gooraye::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"tTitle": "{gooraye:$homeInfo.title}",
					"tContent": "{gooraye:$homeInfo.info}"
				};
		</script>
	<else />
		<script type="text/javascript">
			window.shareData = {  
				"moduleName":"Index",
				"moduleID": '1',
				"imgUrl": "{gooraye:$homeInfo.picurl}", 
				"timeLineLink": "{gooraye::C('site_url')}{gooraye::U(Index/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"sendFriendLink": "{gooraye::C('site_url')}{gooraye::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"weiboLink": "{gooraye::C('site_url')}{gooraye::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"tTitle": "{gooraye:$homeInfo.title}",
				"tContent": "{gooraye:$homeInfo.info}"
			};
		</script>	
	
	</if>
{gooraye:$shareScript}
</body></html>
