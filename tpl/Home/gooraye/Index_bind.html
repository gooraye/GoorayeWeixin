<html>
<title>绑定公众号-古睿微通汇</title>
<style style="text/css">
  body{
    text-align: center;

  }
  .content{
    width: 700px;
    text-align: left;
    margin: 0 auto;
  }
  .header2{
    width: 600px;
    margin: 30px 0 30px 0;
  }
</style>
<body>
<div class ="content">
    <div class="header2">
    <font color="red">
    这是配置的URL:{gooraye:$site_url}/index.php/api/{gooraye:$token}<br/>
    Token:{gooraye:$token}<br/> 
    </font>
     </div>
  <div class="header2">
       1、登录微信公众平台（http://mp.weixin.qq.com/），登录之后点击左侧菜单的“开发者中心”，如下图所示。<br/>
       <img src="{gooraye::STATICS}/bind/4.jpg"/> 
     </div>
     <div class="header2">
       2、进入开发者中心之后，点击下图中的“修改配置”。<br/>
       <img width="600px" src="{gooraye::STATICS}/bind/5.jpg"/> 
     </div>
     <div class="header2">
       3、跳转至填写URL、Token界面，将本页面中的URL、Token值粘贴至此。<font color="red">（注意避免空格的出现，导致提交失败）</font>
       <br/>
       <img width="600px" src="{gooraye::STATICS}/bind/7.png"/> 
     </div>
     <div class="header2">
       4、提交成功后，点击启用。若已启用，无需再次启用。<br/>
       <img width="600px" src="{gooraye::STATICS}/bind/5-1.jpg"/>
     </div>
     <div class="header2">
       5、绑定成功。<br/>
     </div>
</div>
</body>
</html>
