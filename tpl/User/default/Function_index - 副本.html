  .changeapp li label span {
    float:left;
    padding: 2px;

  .changeapp li label label {

<div class="content">

<div class="cLineB">
  <h4 class="left">已开启的功能 <span class="FAQ">你可以关闭不需要的功能</span></h4>
 </div>
<div class="msgWrap">
 <fieldset>
<!--   <legend>
    <span class="vipimgbig vip-iconbig"></span> VIP
  </legend> -->
  <ul class="changeapp">

  <volist name="fun" id="list" key="b">
  
    <li>
      <label>
     <span>
             {gooraye:$list.name}
           </span>
      <input  type="checkbox" id="switch{gooraye:$list.id}" class='switch switch-flat switch-gray'  onchange="changeapp(this,'{gooraye:$Think.session.token}','{gooraye:$list.id}')" checked="checked" value="{gooraye:$list.id}"/> 
                 <label class='switch-btn' for='switch{gooraye:$list.id}' style="display:inline-block;"></label>

     </label>

      <div>查询例子:<br> {gooraye:$list.info}</div>
    </li>
  </volist>
  </ul>   
   </fieldset>
</div>

<div class="cLineB">
  <h4 class="left">关闭的功能 <span class="FAQ">你可以开启关闭的功能</span></h4>
 </div>
<div class="msgWrap">
 <fieldset>
 <!--  <legend>
    <span class="vipimgbig vip-iconbig"></span> VIP
  </legend> -->
  <ul class="changeapp">
  <volist name="closedfun" id="list" key="b">
    <li>
      <label>
     <span>
             {gooraye:$list.name}
           </span>
      <input  type="checkbox" id="switch{gooraye:$list.id}" class='switch switch-flat switch-gray'  onchange="changeapp(this,'{gooraye:$Think.session.token}','{gooraye:$list.id}')"  value="{gooraye:$list.id}"/> 

                 <label class='switch-btn' for='switch{gooraye:$list.id}' style="display:inline-block;"></label>

     </label>

      <div>查询例子:<br> {gooraye:$list.info}</div>
    </li>
  </volist>
  </ul>   
   </fieldset>
</div>


              <div class="clr"></div>
                
          </div>
         
           <script>
function changeapp(obj,token,id){
if(obj.checked==true){
   
var myurl='index.php?g=User&m=Token_open&a=add&token='+token+'&id='+id+'&r='+Math.random(); 
$.get(myurl,function(data){
	 if(data==1){
		alert('成功开启此功能！');
//          window.location.href = "{gooraye::U('User/Function/index')}"+"&token="+token;
	}
});
}else{
  
var myurl='index.php?g=User&m=Token_open&a=del&token='+token+'&id='+id+'&r='+Math.random(); 
$.get(myurl,function(data){
    if(data==1){
		alert('成功关闭该功能！');
    //      window.location.href = "{gooraye::U('User/Function/index')}"+"&token="+token;
	}
});
}
}
</script>


        <div class="clr"></div>
      </div>
    </div>
  </div>
