        <div class="content">
<div class="cLineB">
<h4 class="left">分支机构</h4>
<div class="searchbar right">
<form method="post" action="">
<script>
function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}
}
</script>

</form>
</div>
<div class="clr"></div>
</div>

<div class="tab">
<ul>
<li class="tabli" id="tab0"><a href="{gooraye::U('Company/index',array('token'=>$token))}">公司信息</a></li>
<li class="<if condition="$isBranch eq 1">current</if> tabli" id="tab2"><a href="{gooraye::U('Company/branches',array('token'=>$token,'isBranch'=>1))}">分支机构</a></li>
</ul>
</div>
<!--tab end-->
<div class="msgWrap">
<form method="post" action="" id="info">
<div class="cLine">
<div class="pageNavigator left"> <a href="{gooraye::U('Company/index',array('token'=>$token,'isBranch'=>1))}" title="" class="btnGrayS vm bigbtn"><i class="fa fa-plus"></i>添加</a></div>
<div class="clr"></div>
</div>

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select" style="display:none"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
<th width="70">名称</th>
<th width="80">电话</th>
<th width="80">状态</th>
<th width="160">地址</th>
<th width="280">分支登陆地址</th>
<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="branches" id="c"> 
<tr>
<td style="display:none"><input type="checkbox" value="{gooraye:$o.id}" class="cbitem" name="id_{gooraye:$i}"></td>
<td>{gooraye:$c.name}</td>
<td>{gooraye:$c.tel}</td>
<td><if condition="$c['display'] eq 1">显示<else />隐藏</if></td>
<td>{gooraye:$c.address}</td>
<td>{gooraye:$c.url}</td>
<td class="norightborder"><a href="{gooraye::U('Company/index',array('token'=>$token,'id'=>$c['id'],'isBranch'=>1))}"  class="btn btn-small btn-inverse">修改</a> <a href="javascript:drop_confirm('您确定要删除吗?', '{gooraye::U('Company/delete',array('token'=>$token,'id'=>$c['id'],'isBranch'=>1))}');" class="btn btn-small btn-inverse">删除</a></td>
</tr>
</volist>
</tbody>
</table>
<input type="hidden" name="token" value="{gooraye:$_GET['token']}" />
</form>
