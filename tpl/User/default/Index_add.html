<include file="Index:header"/>
 <script src="{gooraye::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="{gooraye::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{gooraye::STATICS}/artDialog/plugins/iframeTools.js"></script>
<div class="content" style="margin:0 auto;">
          <div class="cLineB" style="font-size:18px;"><h4>添加微信公众号</h4></div>
          <form method="post" action="{gooraye::U('User/Index/insert')}" enctype="multipart/form-data">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                  <th><span class="red">*</span>公众号名称：</th>
                  <td><input type="text" required="" class="px" name="wxname" value="" tabindex="1" size="25">
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th><span class="red">*</span>公众号原始id：</th>
                  <td><input type="text" required="" name="wxid" value="" onmouseup="this.value=this.value.replace('_430','')" class="px" tabindex="1" size="25">　<span class="red">请认真填写，错了不能修改。</span>比如：gh_b5ffd9df92d7 <a href="{gooraye::STATICS}/getoid.htm" target="_blank"><img src="{gooraye::RES}/images/help.png" class="vm helpimg" title="帮助"></a></td>
                </tr>
                <tr>
                  <th><span class="red">*</span>微信号：</th>
                  <td><input type="text" required="" name="weixin" value="" class="px" tabindex="1" size="25">　比如：gooraye </td>
                </tr>
                
                <tr>
                  <th><span class="red"></span>AppID：</th>
                  <td><input type="text" name="appid" value="" class="px" tabindex="1" size="25">　用于自定义菜单等高级功能，可以不填 </td>
                </tr>
                <tr>
                  <th><span class="red"></span>AppSecret：</th>
                  <td><input type="text" name="appsecret" value="" class="px" tabindex="1" size="25">　用于自定义菜单等高级功能，可以不填 </td>
                </tr>
                
                <tr>
                  <th><span class="red"></span>微信号类型：</th>
                  <td><select id="winxintype" name="winxintype">                  
                  <option value="1">订阅号</option>
                  <option value="2">服务号</option>
                  <option value="3">高级服务号</option>
                  </select>　高级服务号是指每年向微信官方交300元认证费的公众号 </td>
                </tr>
                 <tr >
                  <th><span class="red">*</span>头像地址（url）:</th>
                  <td><input id="pic" class="px" name="headerpic" value="{gooraye::RES}/images/portrait.jpg" size="60">  <script src="{gooraye::STATICS}/upyun.js?2013"></script><a href="###" onclick="upyunPicUpload('pic',200,200,'{gooraye:$token}')" class="a_upload btn btn-small btn-inverse">上传</a> <a href="###" onclick="viewImg('pic')" class=" btn btn-small btn-inverse">预览</a></td>
                </tr>
                 <tr style="display:none">
                  <th><span class="red">*</span>TOKEN</th>
                  <td><input type="text" name="token" value="{gooraye:$tokenvalue}" class="px" tabindex="1" size="40">(填写你的公众号)例：goorayeweixin,请勿填写文,或者其它特殊字符，此处token和腾讯平台必须一致!</td>
                </tr>
                
                <tr style="display:none">
                  <th><span class="red">*</span>地区</th>
                  <td>
                  <input type="text" class="px" id="province" value="p" name="province" tabindex="1" size="20"> 省  <input id="city" value="c" type="text" name="city" class="px" tabindex="1" value="c" size="20"> 市
               （此处关联公交等本地化查询）
                  </td>
                </tr>
                <tr style="display:none">
                  <th><span class="red">*</span>公众号邮箱：</th>
                  <td><input type="text" required="" class="px" tabindex="1" value="{gooraye:$email}" name="qq" size="25"></td>
                </tr>
                 <tr style="display:none">
                  <th><span class="red">*</span>粉丝数：</th>
                  <td><input type="text" required="" name="wxfans" value="0" class="px" tabindex="1" size="25"></td>
                </tr>
             
                <tr style="display:none">
                  <th>类型：</th>
                  <td><select id="type" name="type">                  
                  <option value="1,情感">情感</option>
                  <option value="2,数码">数码</option>
                  <option value="3,娱乐">娱乐</option>
                  <option value="4,IT">IT</option>
                  <option value="5,数码">数码</option>
                  <option value="6,购物">购物</option>
                  <option value="7,生活">生活</option>
                  <option value="8,服务" selected>服务</option>
                  </select></td>
                </tr>
              
                <tr>
                  <th></th>
                  <td><button type="submit" class="btn btn-inverse" id="saveSetting" style="margin-right:5px;">保存</button>
                    <a href="{gooraye::U('User/Index/index')}"  class="btn btn-inverse">返回</a></td>
                </tr>
              </tbody>
            </table>
            
          </div>
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>

 <include file="Public:footer"/>
