<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{gooraye::RES}/css/cymain.css" />
<script src="{gooraye::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{gooraye::STATICS}/artDialog/plugins/iframeTools.js"></script>
        <div class="content">
<div class="cLineB">
<h4 class="left">讨论社区管理</h4>
<div class="searchbar right">


<script>
function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}
}
</script>


</div>
<div class="clr"></div>
</div>

<!--tab start-->
<div class="tab">
<ul>
<include file="tabs"/> 
</ul>
</div>
<!--tab end-->
<div class="msgWrap">
<form method="post" action="{gooraye::U('Forum/delMessage')}" id="info">
<div class="cLine">
<div class="pageNavigator left"> <a href="###" onclick="$('#info').submit()" title="批量删除" class="btnGrayS vm bigbtn"><i class="fa fa-exchange"></i>批量删除</a></div>
<div class="clr"></div>
</div>

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
<th width="50">编号</th>
<th width="100">消息接收人</th>
<th class="210">内容</th>
<th width="130">创建时间</th>
<th class="50">状态</th>

<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>

	<volist name="list" id="t"> 
		<tr>
			<td><input type="checkbox" value="{gooraye:$t.id}" class="cbitem" name="id[]"></td>
			<td>{gooraye:$t.id}</td>
			<td>{gooraye:$t.touname|default='游客'}</td>
			<td>{gooraye:$t.content|htmlspecialchars_decode}</td>
			<td>{gooraye:$t.createtime|date="Y-m-d H:i:s",###}</td>
			<td><if condition="$t['isread'] eq 1"><font color="red">未读</font><else />已读</if></td> 
			<td class="norightborder"><a class="btn btn-small btn-inverse" href="javascript:drop_confirm('您确定要删除吗?', '{gooraye::U('Forum/delMessage',array('token'=>$_GET['token'],'id'=>$t['id']))}');">删除</a></td>
		</tr>
	</volist>
</tbody>
</table>
<input type="hidden" name="token" value="{gooraye:$_GET['token']}" />

</form>




</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{gooraye:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
